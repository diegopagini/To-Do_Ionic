<ion-header class="ion-no-border">
	<ion-toolbar color="dark">
		<ion-title> Pendientes </ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
	<ion-list color="dark">
		<ion-item
			*ngFor="let list of deseosService.listas"
			detail
			color="dark"
			(click)="listaSeleccionada(lista)"
		>
			<ion-label>{{list.titulo}}</ion-label>
			<ion-note slot="end" color="tertiary">{{lista.items.length}}</ion-note>
		</ion-item>
	</ion-list>
	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button color="tertiary" (click)="agregarLista()">
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
